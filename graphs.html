<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Step 1 â€“ Minimal Cytoscape</title>
    <script src="https://unpkg.com/cytoscape@3.30.2/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/layout-base@2.0.1/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base@2.2.0/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose@2.2.0/cytoscape-fcose.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100vh;
            position: absolute;
            left:0;
            top:0;
       }
    </style>
</head>
<body> s
   <div id="cy"></div>
    <script>
  cytoscape({
    container: document.getElementById('cy'),
    elements: [
      { data: { id: 'n1', label: 'Domain integration\n& email service', url: 'https://example.com/1' } },
      { data: { id: 'n2', label: '', url: 'https://example.com/2' } },
      { data: { id: 'nav1', label: '' } },
      { data: { id: 'ProfileDashboard' } },
      { data: { id: 'ProfileDashboardName', label:'Profile Dashboard', parent:'ProfileDashboard' } },
      { data: { id: 'ProfileDashboardNav2', label:'Profile Dashboard Navbar', parent:'ProfileDashboard' } },
      { data: { id: 'e4', source:'nav1link1Users', target:'ProfileDashboardNav2' , label:'go to the profile dashboard'  } },
      { data: { id: 'NameNav1', label: 'Dashboard Navbar', parent:'nav1' } },
      { data: { id: 'NameN2', label:'Main Dashboard', parent:'n2' } },
      { data: { id: 'NameNavN2', label: 'Navbar', parent:'n2' } },
      { data: { id: 'nav1link1Users', label:'Organization Profiles', parent:'nav1' } },
      { data: { id: 'nav1link1', label: 'click here to switch', parent:'nav1' } },
      { data: { id: 'Nav2' , label:'' } },
      { data: { id: 'Nav2Name', label:'Profile Dashboard Navbar', parent:'Nav2' } },
      { data: { id: 'Nav2Link1', label:'Settings', parent:'Nav2' } },
      { data: { id: 'ProfileSettingsDashboard' } },
      { data: { id: 'ProfileSettingsDashboardName', label:'Profile Settings Dashboard', parent:'ProfileSettingsDashboard' } },
      { data: { id: 'ProfileSettingsDashboardNav3', label:'Profile Settings Navbar', parent:'ProfileSettingsDashboard' } },
      { data: { id: 'Nav3' } },
      { data: { id: 'Nav3Name' , label:'Profile Settings NavBar', parent:'Nav3' } },
      { data: { id: 'Nav3Link1', label:'Bussiness Profile', parent:'Nav3' } },
      { data: { id: 'e7', source: 'ProfileSettingsDashboardNav3', target:"Nav3Link1" ,label: 'go to the Bussiness Profile' } },
      { data: { id: 'e6', source: 'Nav2Link1' , target:'ProfileSettingsDashboardNav3', label:'go to the Settings navbar' } },
      { data: { id: 'e5', source: 'ProfileDashboardNav2', target:'Nav2Link1', label:'go to the settings ' } },
      { data: { id: 'e1', source: 'n1', target: 'NameNavN2', label: 'go to dashboard page' } },
      { data: { id: 'e2', source: 'NameNavN2', target: 'nav1link1', label: 'go to the navbar' } },
      { data: { id: 'e3', source: 'nav1link1', target: 'nav1link1Users', label: 'select organization profile' } },
    ],
    style: [
     // ----- base node style -----
      {
        selector: 'node',
        style: {
          'shape': 'rectangle',
          'text-halign': 'center',
          'label': 'data(label)',
          'width': 'label',
          'height': 'label',
          'padding': '12px',
          'text-wrap': 'wrap',
          'text-max-width': '140px',
          'font-size': '12px',
          'color': 'white'
        }
      },
      // ----- node #1 : centered vertically -----
      {
        selector: '#n1',
        style: {
          'text-valign': 'center',
          'background-color': '#e74c3c'
        }
      },
      // ----- node #2 : top aligned vertically -----
      {
        selector: '#n2',
        style: {
          'text-valign': 'center',
          'background-color': '#2ecc71'
        }
      },
      {
        selector:'#nav1',
        style:{
          'text-valign':'center',
          'background-color':'#2eee71'
        }
      },
      {
        selector:'#nav1link1',
        style:{
          'text-valign':'center',
          'background-color':'#2ecc71'
        }
      },
      {
        selector:'#NameNav1',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#NameN2',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#NameNavN2',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#nav1link1Users',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#ProfileDashboard',
        style:{
          'text-valign':'center',
          'background-color':'#2ecc71'
        }
      },
      {
        selector:'#ProfileDashboardName',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#ProfileDashboardNav2',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#Nav2',
        style:{
          'background-color':'#2ecc71',
        }
      },
      {
        selector:'#Nav2Name',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#Nav2Link1',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#ProfileSettingsDashboard',
        style:{
          'background-color':'#2ecc71'
        }
      },
      {
        selector:'#ProfileSettingsDashboardName',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#ProfileSettingsDashboardNav3',
        style:{
          'text-valign':'center',
       }
      },
      {
        selector:'#Nav3',
        style:{
          'background-color':'#2ecc71',
        }
      },
      {
        selector:'#Nav3Name',
        style:{
          'text-valign':'center',
        }
      },
      {
        selector:'#Nav3Link1',
        style:{
          'text-valign':'center',
       }
      },
      // ----- edge style with label -----
      {
        selector: 'edge',
        style: {
          'width': 2,
          'line-color': '#a0a0a0',
          'target-arrow-color': '#a0a0a0',
          'target-arrow-shape': 'triangle',
          'curve-style': 'bezier',
          'label': 'data(label)',
          'font-size': '10px',
          'color': '#333',
          'text-background-color': 'white',
          'text-background-opacity': 1,
          'text-background-padding': '2px',
          'text-border-color': '#ccc',
          'text-border-width': 1,
          'text-border-opacity': 0.5,
          'text-valign': 'top',
          'text-margin-y': -10        // lift label above the line
       }
      }
    ],
    layout: {
      name: 'fcose',
      quality: 'default',
      nestingFactor: 0.1,        // edge length multiplier for nested edges
      tile: true,               // packs children efficiently
      randomize: false         // better for incremental positioning
    },
  })
</script>
</body>
</html>
